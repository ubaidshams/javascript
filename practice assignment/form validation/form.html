<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Login Form</h1>
    <form action="">
        <input type="email" name="email" id="email" placeholder="abc@example.com" onchange="validateEmail()">
        <div>
            <input type="password" name="password" id="pwd" placeholder="Enter your password" onchange="validatePassword()">

            <i class="fa-solid fa-eye" onclick="showPwd()"></i>
        </div>

        <button type="submit">Submit</button>

    </form>


    <script src="./form.js"></script>
</body>
</html>
