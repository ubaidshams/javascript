  <body>
    <h1>Hospital bill generator</h1>

    <div class="main">

      <table>

    <div class="form-container">
      <input
        type="text"
        id="testName"
        name="test name"
        placeholder="Enter the name of the test"
      />
      <input
        type="text"
        id="priceInp"
        name="Price"
        placeholder="Enter the price of the test"
      />
      <button onclick="addBill()">Add</button>
      <button onclick="printBill()">Print your bill</button>
    </div>

    <div id="bill">
      <h1 id="total-head"></h1>
      <table id="bill-table"></table>
    </div>

    </div>
